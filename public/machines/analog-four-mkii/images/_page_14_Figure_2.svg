<svg width="1200" height="416" xmlns="http://www.w3.org/2000/svg">
<style>
  text { font-family: Inter, Arial, sans-serif; fill:#000 }
  .module { fill:#fff; stroke:#000; stroke-width:2 }
  .audio { stroke:#000; stroke-width:2 }
  .control { stroke:#000; stroke-width:2; stroke-dasharray:6 6 }
  .title { font-size:13px; font-weight:600; letter-spacing:0.02em }
  .label { font-size:10px; font-weight:400 }
</style>

<!-- OSC 1 -->
<rect x="40" y="48" width="168" height="48" class="module"/>
<text x="124" y="76" class="title" text-anchor="middle">OSCILLATOR 1</text>

<!-- OSC 2 -->
<rect x="40" y="136" width="168" height="48" class="module"/>
<text x="124" y="164" class="title" text-anchor="middle">OSCILLATOR 2</text>

<!-- SUB -->
<rect x="232" y="56" width="88" height="32" class="module"/>
<text x="276" y="76" class="label" text-anchor="middle">SUB OSC</text>

<rect x="232" y="144" width="88" height="32" class="module"/>
<text x="276" y="164" class="label" text-anchor="middle">SUB OSC</text>

<!-- CONTROL -->
<line x1="124" y1="96" x2="124" y2="136" class="control"/>
<text x="132" y="116" class="label">FM / SYNC</text>

<!-- NOISE -->
<rect x="40" y="264" width="168" height="48" class="module"/>
<text x="124" y="292" class="title" text-anchor="middle">NOISE</text>

<!-- LADDER -->
<rect x="368" y="104" width="184" height="112" class="module"/>
<text x="460" y="164" class="title" text-anchor="middle">LADDER FILTER</text>

<!-- ROUTING LABEL -->
<text x="368" y="96" class="label">FILTER ROUTING</text>

<!-- CHAIN -->
<rect x="584" y="136" width="96" height="48" class="module"/>
<text x="632" y="164" class="title" text-anchor="middle">DRIVE</text>

<rect x="712" y="136" width="184" height="48" class="module"/>
<text x="804" y="164" class="title" text-anchor="middle">MULTIMODE FILTER</text>

<rect x="928" y="136" width="120" height="48" class="module"/>
<text x="988" y="164" class="title" text-anchor="middle">VCA / PAN</text>

<!-- AUDIO LINES -->
<line x1="208" y1="72" x2="232" y2="72" class="audio"/>
<line x1="208" y1="160" x2="232" y2="160" class="audio"/>

<line x1="320" y1="72" x2="368" y2="128" class="audio"/>
<line x1="320" y1="160" x2="368" y2="192" class="audio"/>

<line x1="208" y1="288" x2="368" y2="216" class="audio"/>

<line x1="552" y1="160" x2="584" y2="160" class="audio"/>
<line x1="680" y1="160" x2="712" y2="160" class="audio"/>
<line x1="896" y1="160" x2="928" y2="160" class="audio"/>
</svg>
