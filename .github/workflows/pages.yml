name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Used by next.config.mjs to set basePath/assetPrefix for Pages.
      GITHUB_PAGES: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Fix font URLs for basePath
        run: |
          # Get repository name for basePath
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "Repository: $REPO_NAME"
          # Fix font URLs in CSS files to include basePath
          find out/_next/static/css -name "*.css" -exec sed -i "s|url(/fonts/|url(/${REPO_NAME}/fonts/|g" {} \;
          echo "Fixed font URLs in CSS files"

      - name: Disable Jekyll processing
        run: touch out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

